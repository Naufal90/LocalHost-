plugins {
    id 'fabric-loom' version '1.10-SNAPSHOT'  // Gunakan versi terbaru fabric-loom
    id 'maven-publish'
}

group = project.maven_group
version = project.mod_version

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }  // Repository Fabric
}

dependencies {
    minecraft 'com.mojang:minecraft:1.20.1'  // Versi Minecraft yang sesuai
    mappings 'net.fabricmc:yarn:1.20.1+build.10:v2'  // Pastikan yarn mappings terbaru
    modImplementation 'net.fabricmc:fabric-loader:0.14.22'  // Gunakan versi fabric-loader yang lebih baru
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.95.1+1.20.1'  // Gunakan versi Fabric API yang lebih baru
}

loom {
	splitEnvironmentSourceSets()

	mods {
		"modid" {
			sourceSet sourceSets.main
			sourceSet sourceSets.client
		}
	}

}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": inputs.properties.version
	}
}

tasks.withType(JavaCompile).configureEach {
    it.options.release.set(17)  // Pastikan set release 17 untuk Java 17
}
