name: Build LocalHostPlus

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'

jobs:
  build:
    name: Build Fabric Mod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v4

      - name: Refresh Dependencies
        uses: ./gradlew --refresh-dependencies

      - name: Build
        run: ./gradlew clean build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: LocalHostPlus
          path: build/libs/*.jar
